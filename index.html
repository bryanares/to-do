<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/2b082eb2e2.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="css/styles.css" />

		<title>To-Do</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="clear">
					<i class="fas fa-sync-alt"></i>
				</div>
				<div id="date"></div>
			</div>
			<div class="content">
				<ul id="list"></ul>
			</div>
			<div class="add-item">
				<i class="far fa-circle"></i>
				<input type="text" id="item" placeholder="Add a task" />
			</div>
		</div>
	</body>
</html>
